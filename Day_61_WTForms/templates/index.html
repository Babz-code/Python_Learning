<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Secrets{% endblock %}</title>
    <style>
    {% block styling %}
    body{
        background: purple;
    }
    {% endblock %}
    </style>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    {% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome</h1>
        <p>Are you ready to discover my secret?</p>
        <a class="btn btn-primary btn-lg" href=" {{ url_for('login') }} "
          >Login</a>
      </div>
    </div>
    {% endblock %}
    {{ bootstrap.load_js() }}
  </body>
</html>
