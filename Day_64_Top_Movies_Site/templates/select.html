{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
  {% for each in data %}
    <a href="{{ url_for('get', id=each['id']) }}"> {{ each['title'] }} - {{ each['release_date'].split('-')[0] }}</a><br>
  {% endfor %}
  </p>

</div>
{% endblock %}
